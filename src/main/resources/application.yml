server:
  port: ${PORT:9008}
services:
  coinbase:
    endpoint: ${COINBASE_URL}
    api-key: ${COINBASE_API_KEY}
spring:
  mail:
    host: {EMAIL_HOST}
    password: {EMAIL_PASS}
    username: {EMAIL_USER}
    port: {EMAIL_PORT}
    test-connection: true
    properties:
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 3000
      mail.smtp.writetimeout: 5000
      mail.smtp.auth: true
      mail.smtp.starttls.enable: false
      mail.debug: true

